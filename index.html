<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Feliz Navidad</title>
    <script>
        function enviarNombre() {
          const nombre = document.getElementById('nombre').value;
          if (nombre) {
            window.location.href = `mensaje.html?nombre=${encodeURIComponent(nombre)}`;
          } else {
            alert('Por favor, escribe tu nombre.');
          }
        }
      </script>
</head>

<body class="leading-normal tracking-normal text-indigo-400 m-6 bg-cover bg-fixed"
    style="background-image: url('public/festivo.png');">
    <div class="h-full">
        <!--Nav-->
        <div class="w-full container mx-auto">
            <div class="w-full flex items-center justify-between">
                <a href="#"
                    class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl">
                    <span
                        class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">KukiSystem</span>
                </a>
            </div>
        </div>

        <!--Main-->
        <div class="container pt-24 md:pt-36 mx-auto flex flex-wrap flex-col md:flex-row items-center">
           
            <div class="flex flex-col w-full xl:w-2/5 justify-center lg:items-start overflow-y-hidden">
                <h1
                    class="my-4 text-3xl md:text-5xl text-white opacity-75 font-bold leading-tight text-center md:text-left">
                    Feliz
                    <span
                        class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">
                       Navidad y Prospero Año Nuevo
                    </span>
                    amigos!
                </h1>
                <p class="leading-normal text-base md:text-2xl mb-8 text-center md:text-left text-blue-600">
                    Que la magia de la Navidad llene sus corazones de alegría, paz y amor. ¡Feliz Navidad, queridos amigos!
                </p>

                <form class="bg-gray-900 opacity-75 w-full shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-blue-300 py-2 font-bold mb-2" for="nombre">
                           Escribe tu nombre
                        </label>
                        <input
                            class="shadow appearance-none border rounded w-full p-3 text-gray-700 leading-tight focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                            id="nombre" type="text" placeholder="Juan Perez" />
                    </div>

                    <div class="flex items-center justify-between pt-4">
                        <button
                            class="bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded focus:ring transform transition hover:scale-105 duration-300 ease-in-out"
                            type="button" onclick="enviarNombre()">
                            Aceptar
                        </button>
                    </div>
                </form>
            </div>

            <div class="w-full xl:w-3/5 p-12 overflow-hidden">
                <img class="mx-auto w-full md:w-4/5 transform -rotate-6 transition hover:scale-105 duration-700 ease-in-out hover:rotate-6"
                    src="public/arbol.png" />
            </div>

            <div class="w-full pt-16 pb-6 text-sm text-center md:text-left fade-in">
                <a class="text-gray-500 no-underline hover:no-underline" href="#">&copy; Web 2024</a>
                - Feliz Navidad
                <a class="text-gray-500 no-underline hover:no-underline"
                    href="#">By Kris Corporation</a>
            </div>
        </div>
    </div>
</body>

</html>
